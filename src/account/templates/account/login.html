{% load static %}
<html>
    
<head>
	<title>RoleGame - Bejelentkezés</title>

	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> JOBB AJAX?-->


	<!-- AJAXHOZ KELL JQUERY IMPORT -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<!-- JQUERY UI slide effecthez -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>




	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	
	<!-- disable favicon.ico error -->
	<link rel="shortcut icon" href="#">

</head>

<style>
@font-face {
	font-family: 'Kanit-Regular';
	src: local('Kanit-Regular'),
	url("{% static 'fonts/Kanit-Regular.ttf' %}");
}

@font-face {
	font-family: 'Kanit-Bold';
	src: local('Kanit-Bold'),
	url("{% static 'fonts/Kanit-Bold.ttf' %}");
}

@font-face {
	font-family: 'Kanit-Light';
	src: local('Kanit-Light'),
	url("{% static 'fonts/Kanit-Light.ttf' %}");
}



html, body{
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	position: relative;
	background-color: black; /* hasonló szerepe van mint a register.html-ben */
	overflow: hidden;


}

.background-image-container {
	width: 110%;
	height: 110%;
	top: 0;
	position: absolute;
	background: url("{% static 'images/login.jpg' %}");	
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	/*transition: transform 180ms linear;*/
}

.container {
	text-align: center;
	position: relative;
	z-index: 1;
	height: 100%;
	width: 100%;

	display: flex;
	justify-content: center;
	align-items: center; 



}

#login-part {

    height: auto;
    width: fit-content;
    min-width: 30%;

    background-color: rgba(0,0,0,0.8);
    margin: auto;
    border-radius: 20px;
    padding: 10px;
    display: block;
    position: absolute;
    vertical-align: middle;
	border: 10px solid transparent;
  	padding: 15px;
  	border-image: url("{% static 'images/button-back.png' %}") 30 stretch;


}



.fade-in-out-container{
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	background-color: black;
	display: flex;
	z-index: 2;
}

#redirect-register {

    background-color: rgba(0,0,0,0.8);
	color: white;
	bottom: 0;
	position: absolute;
	width: 100%;
	padding: 10px;
	vertical-align: middle;
	font-size: 3vh;
	font-family: "Kanit-Regular";
	user-select: none;
}

#redirect-register img{
	height: 1.2em;
	vertical-align: middle;
}


#redirect-register a {
	color: white;
	text-decoration: none;
}

#redirect-register a:hover {
	color: #b8a529;
	text-decoration: none;
}

#redirect-register a:active {
	color: #e31612;
	text-decoration: none;
}


form {
    width: 100%; 
    margin:0 auto;
    text-align:center;
}

input {
	vertical-align: middle;
	display: block;
	width: auto;
	height: auto;
	min-width: 40%;
    margin:10 auto;
    font-family: "Kanit-Regular";
    font-size: 1.2em;
    color: black;
    text-align: center;


}

::placeholder {
	color: grey;
}

input[type=text], input[type=password] {
	padding: 10px;
	background-color: #f2f2f2;
	border: 4px solid transparent;
	border-radius: 0.4em;

}


input[type=submit] {
	background: url("{% static 'images/button-back.png' %}");
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	padding: 6px;
	min-width: 15%;
	width: 60%;
	border: none;
	color: black;
	font-family: "Kanit-Regular";
	font-size: 1.8vh;
	font-weight: bold;
	margin-top: 15;



}

input[type=submit]:hover {
	background: url("{% static 'images/button-back-red.png' %}");
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	color: #b8a529;




}


input[type=submit]:active {
	background: url("{% static 'images/button-back-onclick.png' %}");
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	color: #b8a529;




}



input[type=text]:focus, input[type=password]:focus {
	background-color: white;
	outline: none;
	border: 4px solid #b8a529;

}

#error-messages {
	color: #e31612;
	font-family: "Kanit-Bold";
	font-size: 1.8vh;
	display: block;
	vertical-align: middle;
	user-select: none;

}


@media screen and (min-width: 1200px) {


form {
	width: 60%;

}

}

</style>
<body>

	<!-- Funkcionalitást tartalmazó div -->
	<div class="container">
		<div id="login-part">
			<form method="POST" id="login-form">
				{%csrf_token%}
				<div class="input-container">
					<input type="text" name="username" id="id_username" class="input">
					<input type="password" name="password" id="id_password" class="input">
				</div>

				<input type="submit" value="Belépés" id="login_button" class="input">

			</form>
			<div id="error-messages">
				{% for error_message in messages %}
					{{error_message}}
				{% endfor %}
			</div>

		</div>
		<div id="redirect-register">
			Nincs fiókod?  <img src="{% static 'images/register-icon.png' %}">  <a href="{% url 'register' %}">Regisztráció</a>
		</div>
	</div>

	<!-- Egérmozgásra mozgó háttérképet tartalmazó div -->
	<div class="background-image-container" />



	<!-- A fekete átmosást segítő div -->
	<div class="fade-in-out-container" />

<script>

	$(window).on("load", function(){
		$(".fade-in-out-container").fadeOut("slow")
	})


	moveBackgroundOnMouseMovement()

	function moveBackgroundOnMouseMovement(){
		console.log("hey")
		const backgroundImageContainer = document.querySelector(".background-image-container");
		const containerBackground = document.querySelector('.container'); //container lefedi az egesz kepes backgroundot, ezert azon kell erzekelni a mousemove-ot


		const windowWidth = window.innerWidth

		$(containerBackground).mousemove(function(event){
			console.log("mozag")
			var moveDirX = event.clientX / (windowWidth / 2)

			backgroundImageContainer.style.transform = `translate3d(-${moveDirX}%, 0, 0)`
		});

		console.log("yey")

	}



	$("#id_username").on("input", function(){
		var errorField = document.getElementById("error-messages")
		errorField.style.display = "none"
	})
	$("#id_password").on("input", function(){
		var errorField = document.getElementById("error-messages")
		errorField.style.display = "none"
	})

	// csrf token az elso input index
	var inputFields = document.getElementsByTagName("input")
	inputFields[1].placeholder='Karakter név';
	inputFields[2].placeholder='Jelszó';




	const audio = new Audio()
	audio.src = "{% static 'audios/button_click.mp3' %}"

	$("#login-form").submit(function() {
	    audio.play()

	    return true; // false hogyha cancel form
	});
</script>


</body>

</html>
