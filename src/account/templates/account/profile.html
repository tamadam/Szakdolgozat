{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="main">

	<p>Profile</p>
	{{username}}<br>
	{{ user_id }} <br>
	{{ strength }}<br>
	{{level}}<br>
	{{character_type}}
	<img src="{{ profile_image }}">

	{% if is_owner %}
		<p>Tulajdonos</p>
	{% else %}
		<p>Nem tulajdonos</p>
	{% endif %}

</div>

{% endblock %}
