{% extends 'base.html' %}

{% block content %}
<div class="main">
	<p>TEAM</p>
	{% if has_team %}
		<h2>Csapatnev {{team_name}}</h2>
		<h2>Id {{team_id}}</h2>
		<h2>Leiras {{team_description}}</h2>
		<h3>Csapattagok</h3>
		{% for teammate in team_mates %}
			{{teammate}} ,
		{% endfor %}
	{% else %}
		<h2>Jelenleg nincs csapatod</h2>
	{% endif %}
</div>
{% endblock %}
